<nav class="navbar">
  <ul class="nav navbar-nav navbar-right">
    <li class="title">
      <h6>
        Employee List
      </h6>
    </li>
  </ul>
</nav>

<div class="container mt-5">
  <div class="row clearfix add-edit-form" style="display: none">
    <div class="col-lg-12">
      <div class="block-header">
        <div class="header">
          <h2>
            Employee Form
            <small>Add / Edit Employee Details</small>
          </h2>
        </div>
        <div class="body">
          <app-employee-form [employee]="selectedEmployee"></app-employee-form>
        </div>
      </div>
    </div>
  </div>
  <div class="row clearfix data-list">
    <div class="col-lg-12">
      <div class="block-header">
        <div class="header">
          <h2>
            Employee List
            <small>Manage Employee</small>
          </h2>
        </div>
        <div class="body">
          <app-employee-list (editEmployee)="onEditEmployee($event)"></app-employee-list>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">
        <button class="btn btn-info btn-md float-right m-l-10 fix-button" type="button" (click)="this.employeeState.viewForm()">
          <i class="zmdi zmdi-plus"></i>&nbsp;
        </button>
      </div>
    </div>
  </div>
</section>
